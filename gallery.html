<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Lightbox CSS -->
  </head>
  <body>
    <div class="gallery-section">
        <h1>Gallery</h1>
      <div class="gallery">
        <div class="gallery-item">
          <a href="images/Gallery1.jpg" data-lightbox="gallery"
            ><img src="images/Gallery1.jpg" alt="Restaurant Image 1" loading="lazy"
          /></a>
        </div>
        <div class="gallery-item">
          <a href="images/Gallery2.jpg" data-lightbox="gallery"
            ><img src="images/Gallery2.jpg" alt="Restaurant Image 2" loading="lazy"
          /></a>
        </div>
        <div class="gallery-item">
          <a href="images/Gallery3.jpg" data-lightbox="gallery"
            ><img src="images/Gallery3.jpg" alt="Restaurant Image 3" loading="lazy"
          /></a>
        </div>
        <div class="gallery-item">
          <a href="images/Gallery4.jpg" data-lightbox="gallery"
            ><img src="images/Gallery4.jpg" alt="Restaurant Image 4" loading="lazy"
          /></a>
        </div>
        <div class="gallery-item">
          <a href="images/Gallery5.jpg" data-lightbox="gallery"
            ><img src="images/Gallery5.jpg" alt="Restaurant Image 5" loading="lazy"
          /></a>
        </div>
        <div class="gallery-item">
          <a href="images/Gallery6.jpg" data-lightbox="gallery"
            ><img src="images/Gallery6.jpg" alt="Restaurant Image 6" loading="lazy"
          /></a>
        </div>
      </div>
    </div>
    <script src="/lightbox2-dev/dist/js/lightbox.js"></script>
    <!-- Lightbox JavaScript -->
  </body>
</html>
