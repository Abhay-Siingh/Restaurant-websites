<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="home-section">
      <!-- Hero Image Section -->
      <div class="hero-image">
        <div class="hero-content">
          <h1>Welcome to Our Indian Restaurant</h1>
          <p>Discover a culinary journey like no other.</p>
          <p>Experience the perfect blend of flavors in every dish.</p>
          <p>Join us for an unforgettable dining experience.</p>
        </div>
      </div>

      <div class="newsletter-section">
        <div class="newsletter-container">
          <h1 id="heading-news">Subscribe to Our Newsletter</h1>
          <p id="p-news">Stay updated with the latest news and offers.</p>
          <p class="confirmation" id="confirmation" style="display: none">Thank you for subscribing!</p>
          <form class="newsletter-form" id="newsletter-form" style="display: block;">
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
            <button type="submit" id="subscribe-button">Subscribe</button>
          </form>
        </div>
      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
